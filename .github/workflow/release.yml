name: build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  INSTALL_PREFIX: ${{ github.workspace }}/tomo-install

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update && sudo apt-get install -y cmake build-essential libncurses-dev zip tar
          else
            brew install cmake zip
          fi

      - name: Configure (Release)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$INSTALL_PREFIX

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --prefix $INSTALL_PREFIX

      - name: Create binaries archives
        run: |
          cd $INSTALL_PREFIX
          zip -r tomo-${{ matrix.os }}.zip .
          tar czf tomo-${{ matrix.os }}.tar.gz .

      - name: Upload binaries archives
        uses: actions/upload-artifact@v3
        with:
          name: tomo-${{ matrix.os }}-binaries
          path: |
            ${{ env.INSTALL_PREFIX }}/tomo-${{ matrix.os }}.zip
            ${{ env.INSTALL_PREFIX }}/tomo-${{ matrix.os }}.tar.gz

      - name: Create source archives
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          git archive --format=tar.gz --prefix=tomo-${GITHUB_REF_NAME}/ HEAD > tomo-${GITHUB_REF_NAME}.tar.gz
          git archive --format=zip --prefix=tomo-${GITHUB_REF_NAME}/ HEAD > tomo-${GITHUB_REF_NAME}.zip

      - name: Upload source archives
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: tomo-source
          path: |
            tomo-${{ github.ref_name }}.zip
            tomo-${{ github.ref_name }}.tar.gz

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download linux binaries
        uses: actions/download-artifact@v3
        with:
          name: tomo-ubuntu-latest-binaries
          path: artifacts/linux

      - name: Download macos binaries
        uses: actions/download-artifact@v3
        with:
          name: tomo-macos-latest-binaries
          path: artifacts/macos

      - name: Download source archives
        uses: actions/download-artifact@v3
        with:
          name: tomo-source
          path: artifacts/source

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload linux zip
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: tomo-ubuntu-latest.zip
          file: artifacts/linux/tomo-ubuntu-latest.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload linux tar.gz
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: tomo-ubuntu-latest.tar.gz
          file: artifacts/linux/tomo-ubuntu-latest.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macos zip
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: tomo-macos-latest.zip
          file: artifacts/macos/tomo-macos-latest.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macos tar.gz
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: tomo-macos-latest.tar.gz
          file: artifacts/macos/tomo-macos-latest.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload source zip
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: tomo-source.zip
          file: artifacts/source/tomo-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload source tar.gz
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: tomo-source.tar.gz
          file: artifacts/source/tomo-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
